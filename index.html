<html lang="sl">

<head>
    <meta charset="UTF-8">
    <link rel='ICON' href="Slike/bankanet.ico" type="image/icon-x">
    <link rel="stylesheet" href="css/obrazec-okno.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="javascript/script-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.26.3/dist/sweetalert2.min.css">
    <title>Bank@net</title>
</head>

<body>
    <header class="app-header">
        <div class="header-left">
            <h2 class="logo">Bank@net</h2>
        </div>
        <div class="header-rigth">
            <div class="heder-right-align">
                <div class="span-text-header">
                    <p class="header-text primary">Podpora:</p>
                    <p class="body-text bold">123 45 67</p>
                </div>
                <div class="language-selector">
                    <button class="lang-active">SLO</button>
                    <span class="lang-separator">/</span>
                    <button class="lang-inactive">EN</button>
                </div>
            </div>
        </div>
    </header>
    <div class="center-display">
        <div class="form-display">
            <div class="form-display-right">

            </div>
            <div class="form-display-left">
                <div class="display-left-top">
                    <div class="top-window">
                        <button class="picure-banka"></button>
                        <button class="picure-question"></button>
                        <h2>Prijava v Bank@net</h2>
                    </div>
                    <div class="top-button">
                        <button class="button-window primary">GESLO + SMS ŽETON</button>
                        <button class="button-window">MOBILNI ŽETON</button>
                    </div>
                    <div class="form-input">
                        <div class="field">
                            <input type="text" required placeholder="Uporabniško ime" id="uporabnisko_ime" class="field-width">
                        </div>

                        <div class="field">
                            <input type="password" placeholder="Geslo" id="geslo" class="field-width">
                        </div>
                    </div>
                    <div class="con-input">
                        <div class="con-input-check">
                            <input type="checkbox"><span class="span-color">Zapomni se me</span>
                            <div class="link">
                                <a href="https://online.otpbanka.si/bankanet/odklepanje/">Pozabljeno uporabniško ime ali
                                    geslo?</a>
                            </div>
                        </div>
                    </div>
                    <div class="submit-ele">
                        <button type="submit" class="submit-button" id="prijava">PRIJAVA</button>
                    </div>
                    <div class="final-text">
                        <span>Še nimate uporabniškega imena in gesla?</span>
                    </div>
                    <div class="new-user">
                        <button class="register" onclick="goToPage()">REGISTRIRAJTE SE</button>
                    </div>
                </div>
                <div class="display-left-bottom">
                    <div class="bottom-text-app">
                        <div class="bottom-app">

                            <div class="qr-code">
                                <img class="qr" src="Slike/qr.png">
                            </div>
                            <div>
                                <span class="span-class">Pričnite uporabljati mobilno aplikacijo!</span>
                            </div>
                            <div class="bottom-link-app">
                                <a class="bottom-link" href="https://www.otpbanka.si/mbankanet">Skenirajte, namestite in
                                    pričnite <br />uporabljati <b>mBank@net</b></a>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
            <div class="promotion">
                <div class="logo-image"></div>
                <div class="slideshow">
                    <div class="slide image1"></div>
                    <div class="slide image2"></div>
                    <div class="slide image3"></div>
                    <div class="slide image4"></div>
                    <div class="slide image5"></div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
